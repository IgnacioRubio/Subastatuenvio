	<!-- CUERPO -->
	<section class="main container">

		<article>

			<header class="gap-bo-20">
				<h2 class="border-bottom02">NUEVO ENVÍO/SUBASTA</h2>
			</header>

			<form>
				<!--TITULO-->
				<div class="form-group">
					<label>Título de la subasta:
						<input type="text" placeholder="*Título" class="form-control" required> 
					</label>
				</div>
				
				<!--MEDIDAS / PESO-->
				<div class="form-group">
					<label>Medidas:
						<input type="text" placeholder="Ej.: 50 x 50 x 50 m" class="form-control"> 
					</label>
				

					<label>Peso:
						<input type="text" placeholder="Ej.: 50 Kg." class="form-control">
					</label>
				</div>

				<!--ORIGEN / DESTINO-->
				<div class="form-group">
					<label>Origen:
						<input type="text" placeholder="Ej.: Avilés" class="form-control" required> 
					</label>
				

					<label>Destino:
						<input type="text" placeholder="Ej.: Alicante" class="form-control" required>
					</label>
				</div>
				
				<!--SUBIR IMAGENES-->
				<div class="form-group">
					<label>Imagen del producto:
						<input type="file" name="pic" accept="image/*">
						<!-- generar el mismo input cuando haya subido una así todo el rato-->
					</label>
				</div>

				<!--DURACIÓN SUBASTA-->
				<div class="form-group">
					<label>Duración subasta:
						<select class="form-control" required>
							<option value="1">4 horas</option>
							<option value="2">8 horas</option>
							<option value="3">12 horas</option>
							<option value="4">24 horas</option>
							<option value="5">48 horas</option>
							<option value="6">72 horas</option>
						</select>
					</label>
				</div>

				<div class="form-group">
					<h4>CATEGORÍAS</h4>

					<div class="radio"> 
						<label><input type="radio" name="cat"> Hogar</label>
					</div>

					<div class="radio"> 
						<label><input type="radio" name="cat"> Vehículos</label>
					</div>

					<div class="radio"> 
						<label><input type="radio" name="cat"> Carga parcial</label>
					</div>

					<div class="radio"> 
						<label><input type="radio" name="cat"> Carga completa</label>
					</div>

					<div class="radio"> 
						<label><input type="radio" name="cat"> Animales</label>
					</div>

					<div class="radio"> 
						<label><input type="radio" name="cat"> Industrial y empresarial</label>
					</div>

					<div class="radio"> 
						<label><input type="radio" name="cat"> Alimentación</label>
					</div>

					<div class="radio"> 
						<label><input type="radio" name="cat"> Otros</label>
					</div>

				</div>

				<div class="form-group">
					<label>Descripción:
						<textarea class="form-control" placeholder="*Descripción de la subasta" cols="40" rows="5" required></textarea>
					</label>
				</div>

				<input type="submit" class="btn btn-default" value="Crear envío/subasta">

			</form>
